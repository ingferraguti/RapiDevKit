# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Block:
      properties:
        _id:
          type: string
        Actyve:
          type: boolean
      required:
        -  _id
        - Actyve
      
    
    BlockType:
      properties:
        _id:
          type: string
        Code:
          type: string
        Name:
          type: string
      required:
        -  _id
      
    
    Item:
      properties:
        _id:
          type: string
        Active:
          type: boolean
        Created:
          type: integer
        Data:
          type: string
        Link:
          type: string
        Modified:
          type: integer
        Order:
          type: integer
        Protected:
          type: boolean
        Status:
          type: string
        Type:
          type: string
      required:
        -  _id
        - Active
      
    
    Role:
      properties:
        _id:
          type: string
      required:
        -  _id
      
    
    Status:
      properties:
        _id:
          type: string
      required:
        -  _id
      
    
    Type:
      properties:
        _id:
          type: string
        Name:
          type: string
        Schema:
          type: string
        Validation:
          type: string
        Visualization:
          type: string
      required:
        -  _id
      
    
    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        role:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
